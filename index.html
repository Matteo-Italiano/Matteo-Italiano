<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Firewatch Text</title>
    <style>
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        h1 {
            color: #FFA500;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            animation: flicker 1s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Firewatch Themed GitHub</h1>
</body>
</html>
